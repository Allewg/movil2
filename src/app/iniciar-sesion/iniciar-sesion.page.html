<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
 <ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <img
          src="https://www.pikpng.com/pngl/b/283-2837538_login-icon-line-icons-iconscout-login-icon-images.png"
          alt="Login"
        />
          <ion-card-title style="text-align: center;" >
          Bienvenido
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="formulario" (submit)="validarFormulario()">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-input formControlName="usuario" label="Usuario"   labelPlacement="floating" fill="solid" type="text"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-input formControlName="contrasenia"  label="Contraseña"   labelPlacement="floating" fill="solid" type="password"></ion-input>
                </ion-col>
              </ion-row>
              <br>
                <ion-row > 
                  <ion-col fill="solid">
                    <ion-toggle [checked]="true"> Recuerdame </ion-toggle>
                  </ion-col>
                </ion-row> 
                <ion-row>
                  <ion-col>
                    <ion-button role="submit" type="submit"expand="block" [disabled]="cargando_bloqueo"> 
                      <ion-text *ngIf="!cargando_bloqueo"> Iniciar sesión  </ion-text> </ion-button>
                      <ion-spinner *ngIf="cargando_bloqueo" name="circular">

                      </ion-spinner>
                  </ion-col>
                </ion-row>
            </ion-grid>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
